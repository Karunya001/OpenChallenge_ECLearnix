<!DOCTYPE html>
<html>
<head>
    <title>Login - ECLearnix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4" style="max-width: 400px; margin:auto;">
            <h3 class="text-center">Welcome to ECLEARNIX</h3>
            <form method="POST">
                <input type="text" class="form-control mt-3" name="userid" placeholder="Enter User ID" required>
                <input type="password" class="form-control mt-3" placeholder="Password (dummy)" required>
                <button class="btn btn-primary w-100 mt-3">Login</button>
            </form>
            {% if error %}
                <p class="text-danger text-center mt-2">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
