{% extends "base.html" %}
{% block content %}
<div class="card login-card">
  <h2>Welcome to ECLEARNIX</h2>
  {% if msg %}
    <p class="msg">{{ msg }}</p>
  {% endif %}
  <form method="post" action="/login" class="form">
    <input name="username" placeholder="Username" required />
    <input name="password" placeholder="Password" type="password" required />
    <button type="submit" class="btn">Login</button>
  </form>

  <hr />

  <h3>Create an account</h3>
  <form method="post" action="/signup" class="form">
    <input name="username" placeholder="New username" required />
    <input name="password" placeholder="New password" type="password" required />
    <button type="submit" class="btn secondary">Signup</button>
  </form>
</div>
{% endblock %}
