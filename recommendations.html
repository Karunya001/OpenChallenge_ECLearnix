<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Welcome, {{ user_id }}</h2>
        <p class="text-center text-muted">Your personalized course recommendations</p>

        <div class="row mt-4">
            {% for course in courses %}
            <div class="col-md-4">
                <div class="card shadow-sm p-3 text-center">
                    <h5>{{ course.title }}</h5>
                    <a href="{{ course.url }}" class="btn btn-primary mt-2" target="_blank">Go to Course</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
